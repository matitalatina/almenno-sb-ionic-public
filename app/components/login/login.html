<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <ion-list inset>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" [(ngModel)]="userLogin.email" required ngControl="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="userLogin.password" required ngControl="password"></ion-input>
    </ion-item>
  </ion-list>
  <button block [disabled]="!userForm.form.valid" type="submit">
    <ion-icon class="fa fa-sign-in"></ion-icon>
    Login
  </button>
</form>
