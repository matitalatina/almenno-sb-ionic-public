<sebm-google-map *ngIf="location" [latitude]="location.coords.lat" [longitude]="location.coords.lng" [zoom]="15" [disableDefaultUI]="true">
  <sebm-google-map-marker [latitude]="location.coords.lat" [longitude]="location.coords.lng" [markerDraggable]="markerDraggable" (dragEnd)="markerDragEnd($event)"></sebm-google-map-marker>
</sebm-google-map>
